<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏 - 挑战你的逻辑思维</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>数独游戏</h1>
            <div class="game-info">
                <div class="timer">
                    <span>⏱️ 时间: </span>
                    <span id="time">00:00</span>
                </div>
                <div class="difficulty">
                    <span>🎯 难度: </span>
                    <select id="difficulty-select">
                        <option value="easy">简单</option>
                        <option value="medium">中等</option>
                        <option value="hard">困难</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="sudoku-board" id="sudoku-board">
                <!-- 9x9 数独棋盘将由JavaScript生成 -->
            </div>

            <div class="game-controls">
                <div class="control-buttons">
                    <button id="new-game-btn" class="btn btn-primary">🎮 新游戏</button>
                    <button id="hint-btn" class="btn btn-secondary">💡 提示</button>
                    <button id="undo-btn" class="btn btn-secondary">↶ 撤销</button>
                    <button id="redo-btn" class="btn btn-secondary">↷ 重做</button>
                    <button id="reset-btn" class="btn btn-secondary">🔄 重置</button>
                </div>

                <!-- 笔记控制区域 -->
                <div class="notes-controls" id="notes-controls">
                    <div class="notes-toggle">
                        <input type="checkbox" id="notes-mode-toggle">
                        <label for="notes-mode-toggle">📝 笔记模式</label>
                    </div>
                    <div class="notes-actions">
                        <button class="notes-btn" id="clear-notes-btn" disabled>🗑️ 清除笔记</button>
                        <button class="notes-btn" id="auto-notes-btn" disabled>🤖 自动填充</button>
                    </div>
                </div>

                <div class="number-input">
                    <div class="number-pad">
                        <button class="number-btn" data-number="1">1</button>
                        <button class="number-btn" data-number="2">2</button>
                        <button class="number-btn" data-number="3">3</button>
                        <button class="number-btn" data-number="4">4</button>
                        <button class="number-btn" data-number="5">5</button>
                        <button class="number-btn" data-number="6">6</button>
                        <button class="number-btn" data-number="7">7</button>
                        <button class="number-btn" data-number="8">8</button>
                        <button class="number-btn" data-number="9">9</button>
                        <button class="number-btn" data-number="0">❌</button>
                    </div>
                </div>
            </div>

            <div class="game-stats">
                <div class="stats-item">
                    <span>🎯 提示次数: </span>
                    <span id="hints-used">0</span>
                </div>
                <div class="stats-item">
                    <span>✏️ 填写次数: </span>
                    <span id="moves-count">0</span>
                </div>
                <div class="stats-item">
                    <span>🏆 完成率: </span>
                    <span id="completion-rate">0%</span>
                </div>
            </div>

            <div class="game-history">
                <div class="history-header">
                    <h3>📊 游戏历史</h3>
                    <button id="toggle-history" class="btn btn-secondary">📋 查看历史</button>
                </div>
                <div class="history-content" id="history-content" style="display: none;">
                    <div class="history-summary" id="history-summary">
                        <!-- 历史统计摘要 -->
                    </div>
                    <div class="history-list" id="history-list">
                        <!-- 历史记录列表 -->
                    </div>
                    <div class="history-actions">
                        <button id="clear-history" class="btn btn-secondary">🗑️ 清除历史</button>
                        <button id="export-history" class="btn btn-secondary">📤 导出数据</button>
                    </div>
                </div>
            </div>
        </main>

        <div class="game-message" id="game-message"></div>
    </div>

    <!-- 笔记模式指示器 -->
    <div class="notes-mode-indicator" id="notes-mode-indicator">
        📝 笔记模式已启用
    </div>

    <!-- 笔记数字选择器 -->
    <div class="notes-number-selector" id="notes-number-selector">
        <button class="notes-number-btn" data-number="1">1</button>
        <button class="notes-number-btn" data-number="2">2</button>
        <button class="notes-number-btn" data-number="3">3</button>
        <button class="notes-number-btn" data-number="4">4</button>
        <button class="notes-number-btn" data-number="5">5</button>
        <button class="notes-number-btn" data-number="6">6</button>
        <button class="notes-number-btn" data-number="7">7</button>
        <button class="notes-number-btn" data-number="8">8</button>
        <button class="notes-number-btn" data-number="9">9</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/sudoku-validator.js"></script>
    <script src="js/sudoku-generator.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
